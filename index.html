<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Alibaba Феди</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Alibaba Феди</h1>
    <input type="text" placeholder="Поиск товаров..." />
  </header>

  <section class="catalog">
    <div class="product-card">
      <img src="https://share.google/images/VQ1p7tYnOpC13Nw2h" alt="Товар 1">
      <h3>Аза</h3>
      <p>Хуйсос</p>
      <button>Купить</button>
    </div>
    <div class="product-card">
      <img src="https://share.google/images/cGVxtbrkA8YTzhXWL" alt="Товар 2">
      <h3>Жава</h3>
      <p>Долбаёб ебанный</p>
      <button>Купить</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
