<!DOCTYPE html>
<html lang="ru">
<head>

    </div>
    <div class="product-card">
      <img src="https://cdn.discordapp.com/attachments/989030812160757770/1429531176468615278/image.png?ex=68f67a27&is=68f528a7&hm=9b368fe516d68e914e261e5e0a8f6f27502e25af15f06b105277f73159270d27">

      <h3>-300$</h3>

</html>
